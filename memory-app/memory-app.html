  <style>

    header { position:sticky; top:0; z-index:10; backdrop-filter:saturate(160%) blur(8px); background:rgba(15,17,21,.6); border-bottom:1px solid #1f2430; }
    .bar { max-width:1000px; margin:0 auto; padding:12px 16px; display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    input::placeholder, textarea::placeholder { color:#6c7687; }

    @media(min-width:640px){ .list{grid-template-columns:1fr 1fr;} }
    @media(min-width:1100px){ .list{grid-template-columns:1fr 1fr 1fr;} }
    .recipe { display:flex; flex-direction:column; gap:10px; padding:12px; border-radius:14px; background:#121722; border:1px solid #22293a; }

    .imgwrap { width:100%; aspect-ratio:4/3; background:#0b0f16; border:1px dashed #2a3140; border-radius:12px; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .imgwrap img { width:100%; height:100%; object-fit:cover; }

    .empty { text-align:center; color:#8e98a8; padding:24px 8px; border:1px dashed #2a3140; border-radius:12px; }
  </style>

<body>
  <header>
    <div class="bar">
      <div class="brand">ğŸ³ é£Ÿè­œ App</div>
      <input id="q" class="grow" placeholder="æœå°‹ï¼šåç¨±ã€æ¨™ç±¤ã€é£Ÿæâ€¦" />
      <label class="pill"><input type="checkbox" id="onlyFav" /> åªçœ‹â­</label>
      <button id="btnExport" class="ghost">åŒ¯å‡º JSON</button>
      <label class="ghost" style="display:flex;align-items:center;gap:8px;cursor:pointer;">
        åŒ¯å…¥ <input id="importFile" type="file" accept=".json" style="display:none;">
      </label>
      <button id="btnAdd" class="primary">ï¼‹ æ–°å¢é£Ÿè­œ</button>
    </div>
  </header>

  <main>
    <!-- ç·¨è¼¯è¡¨å–® -->
    <section class="card">
      <h2 style="margin:6px 0 10px;">æ–°å¢ / ç·¨è¼¯</h2>
      <div class="grid">
        <input id="f_id" type="hidden">
        <input id="f_name" placeholder="é£Ÿè­œåç¨±ï¼ˆå¿…å¡«ï¼‰*">
        <input id="f_tags" placeholder="æ¨™ç±¤ï¼ˆä»¥é€—è™Ÿåˆ†éš”ï¼šå®¶å¸¸, å¿«é€Ÿ, ä½è„‚ï¼‰">
        <textarea id="f_ingredients" placeholder="é£Ÿæï¼ˆæ¯è¡Œä¸€é …ï¼‰"></textarea>
        <textarea id="f_steps" placeholder="æ­¥é©Ÿï¼ˆæ¯è¡Œä¸€æ­¥ï¼‰"></textarea>
        <div class="row">
          <input id="f_image" type="file" accept="image/*" class="grow">
          <label class="pill"><input type="checkbox" id="f_fav"> åŠ åˆ°â­æœ€æ„›</label>
          <button id="btnSave" class="primary right">å„²å­˜</button>
          <button id="btnReset" class="ghost">æ¸…ç©º</button>
        </div>
        <div class="imgwrap" id="preview">
          <span class="muted">é è¦½å€ï¼ˆå¯ä¸æ”¾åœ–ï¼‰</span>
        </div>
        <div class="hint">æç¤ºï¼šåœ–ç‰‡æœƒä»¥ base64 å­˜åœ¨ IndexedDBã€‚è‹¥æƒ³æ”¹ç”¨ Blob æ›´çœç©ºé–“ï¼Œè«‹çœ‹ç¨‹å¼å…§è¨»è§£ã€‚</div>
      </div>
    </section>

    <!-- åˆ—è¡¨ -->
    <section class="card">
      <div class="row" style="margin-bottom:8px;">
        <h2 class="grow" style="margin:6px 0 0;">æˆ‘çš„é£Ÿè­œ</h2>
        <span id="count" class="muted">0 ç­†</span>
      </div>
      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none;">ç›®å‰å°šç„¡é£Ÿè­œï¼Œå…ˆåœ¨å·¦å´æ–°å¢ä¸€ç­†å§ï¼</div>
    </section>
  </main>

  <template id="tpl-card">
    <article class="recipe">
      <div class="imgwrap"><img alt=""></div>
      <h3></h3>
      <div class="meta"><span class="fav" style="display:none;">â­</span><span class="muted"></span></div>
      <div class="tags"></div>
      <div class="actions">
        <button class="ghost btnEdit">ç·¨è¼¯</button>
        <button class="danger btnDel">åˆªé™¤</button>
        <button class="ghost btnFav">åˆ‡æ›â­</button>
      </div>
    </article>
  </template>

  <script>
    // ======== IndexedDB åŸºç¤è¨­å®š ========
    const DB_NAME = 'recipes-db';
    const DB_VERSION = 1;
    const STORE = 'recipes';
    let db;

    function openDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains(STORE)) {
            const store = db.createObjectStore(STORE, { keyPath: 'id', autoIncrement: true });
            store.createIndex('name', 'name', { unique: false });
            store.createIndex('tags', 'tags', { unique: false, multiEntry: true });
            store.createIndex('fav', 'fav', { unique: false });
          }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }

    function tx(storeName, mode='readonly') {
      const t = db.transaction(storeName, mode);
      return t.objectStore(storeName);
    }

    function addRecipe(data) {
      return new Promise((res, rej)=> {
        const r = tx(STORE, 'readwrite').add(data);
        r.onsuccess = () => res(r.result);
        r.onerror = () => rej(r.error);
      });
    }
    function updateRecipe(data) {
      return new Promise((res, rej)=> {
        const r = tx(STORE, 'readwrite').put(data);
        r.onsuccess = () => res(r.result);
        r.onerror = () => rej(r.error);
      });
    }
    function deleteRecipe(id) {
      return new Promise((res, rej)=> {
        const r = tx(STORE, 'readwrite').delete(id);
        r.onsuccess = () => res();
        r.onerror = () => rej(r.error);
      });
    }
    function getAllRecipes() {
      return new Promise((res, rej)=> {
        const r = tx(STORE).getAll();
        r.onsuccess = () => res(r.result);
        r.onerror = () => rej(r.error);
      });
    }

    // ======== UI ç‹€æ…‹ ========
    const el = (id)=>document.getElementById(id);
    const f = {
      id: el('f_id'),
      name: el('f_name'),
      tags: el('f_tags'),
      ingredients: el('f_ingredients'),
      steps: el('f_steps'),
      image: el('f_image'),
      fav: el('f_fav'),
      preview: el('preview'),
    };
    const listEl = el('list');
    const emptyEl = el('empty');
    const countEl = el('count');
    const searchEl = el('q');
    const onlyFavEl = el('onlyFav');
    const importFileEl = el('importFile');

    function resetForm() {
      f.id.value = '';
      f.name.value = '';
      f.tags.value = '';
      f.ingredients.value = '';
      f.steps.value = '';
      f.image.value = '';
      f.fav.checked = false;
      f.preview.innerHTML = '<span class="muted">é è¦½å€ï¼ˆå¯ä¸æ”¾åœ–ï¼‰</span>';
      f.preview.dataset.dataurl = '';
    }

    function readImageAsDataURL(file) {
      return new Promise((resolve,reject)=>{
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(reader.error);
        reader.readAsDataURL(file);
      });
    }

    // è‹¥è¦æ”¹å­˜ Blobï¼ˆæ›´çœç©ºé–“ï¼‰ï¼Œå¯ç”¨ä»¥ä¸‹å…©è¡Œæ›¿ä»£ä¸Šæ–¹ï¼š
    // function readImageAsBlob(file) { return Promise.resolve(file); }
    // ä¸¦å°‡è³‡æ–™æ¬„ä½ imageDataUrl æ”¹ç‚º imageBlobï¼Œå­˜å–æ™‚ç”¨ URL.createObjectURL()

    f.image.addEventListener('change', async () => {
      const file = f.image.files?.[0];
      if (!file) return;
      const dataUrl = await readImageAsDataURL(file);
      f.preview.innerHTML = `<img alt="é è¦½">`;
      f.preview.querySelector('img').src = dataUrl;
      f.preview.dataset.dataurl = dataUrl;
    });

    // ======== Render åˆ—è¡¨ ========
    let cache = []; // æ–¹ä¾¿æœå°‹/ç¯©é¸

    function render() {
      const q = searchEl.value.trim().toLowerCase();
      const favOnly = onlyFavEl.checked;
      const filtered = cache.filter(r => {
        if (favOnly && !r.fav) return false;
        if (!q) return true;
        const hay = [
          r.name,
          (r.tags||[]).join(' '),
          (r.ingredients||''),
          (r.steps||'')
        ].join(' ').toLowerCase();
        return hay.includes(q);
      });

      listEl.innerHTML = '';
      countEl.textContent = `${filtered.length} ç­†`;
      emptyEl.style.display = filtered.length ? 'none' : 'block';

      const tpl = document.getElementById('tpl-card');
      filtered.forEach(r => {
        const node = tpl.content.cloneNode(true);
        const art = node.querySelector('.recipe');
        const img = node.querySelector('img');
        const title = node.querySelector('h3');
        const meta = node.querySelector('.meta .muted');
        const fav = node.querySelector('.fav');
        const tags = node.querySelector('.tags');
        const btnEdit = node.querySelector('.btnEdit');
        const btnDel = node.querySelector('.btnDel');
        const btnFav = node.querySelector('.btnFav');

        title.textContent = r.name || '(æœªå‘½å)';
        meta.textContent = (r.ingredients||'').split('\n').filter(Boolean).slice(0,3).join(' â€¢ ');
        fav.style.display = r.fav ? 'inline' : 'none';

        if (r.imageDataUrl) {
          img.src = r.imageDataUrl;
        } else {
          img.replaceWith(document.createElement('div')); // ä¿ç•™æ¡†
        }

        (r.tags||[]).forEach(t=>{
          const s = document.createElement('span');
          s.className = 'tag';
          s.textContent = t;
          tags.appendChild(s);
        });

        btnEdit.onclick = () => fillForm(r);
        btnDel.onclick = async () => {
          if (confirm(`åˆªé™¤ã€Œ${r.name}ã€ï¼Ÿ`)) {
            await deleteRecipe(r.id);
            await refresh();
          }
        };
        btnFav.onclick = async () => {
          r.fav = !r.fav;
          await updateRecipe(r);
          await refresh();
        };

        listEl.appendChild(node);
      });
    }

    function fillForm(r) {
      f.id.value = r.id;
      f.name.value = r.name || '';
      f.tags.value = (r.tags||[]).join(', ');
      f.ingredients.value = r.ingredients || '';
      f.steps.value = r.steps || '';
      f.fav.checked = !!r.fav;
      if (r.imageDataUrl) {
        f.preview.innerHTML = `<img alt="é è¦½">`;
        f.preview.querySelector('img').src = r.imageDataUrl;
        f.preview.dataset.dataurl = r.imageDataUrl;
      } else {
        f.preview.innerHTML = '<span class="muted">é è¦½å€ï¼ˆå¯ä¸æ”¾åœ–ï¼‰</span>';
        f.preview.dataset.dataurl = '';
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function refresh() {
      cache = await getAllRecipes();
      // ä¾æ›´æ–°æ™‚é–“æ’åºï¼ˆæ–°â†’èˆŠï¼‰
      cache.sort((a,b)=>(b.updatedAt||0)-(a.updatedAt||0));
      render();
    }

    // ======== äº‹ä»¶ç¶å®š ========
    document.getElementById('btnSave').addEventListener('click', async ()=>{
      const id = Number(f.id.value) || null;
      const name = f.name.value.trim();
      if (!name) { alert('è«‹è¼¸å…¥é£Ÿè­œåç¨±'); return; }
      const tags = f.tags.value.split(',').map(s=>s.trim()).filter(Boolean);
      const ingredients = f.ingredients.value.trim();
      const steps = f.steps.value.trim();
      const fav = f.fav.checked;
      const imageDataUrl = f.preview.dataset.dataurl || '';

      const data = {
        id: id || undefined,
        name, tags, ingredients, steps, fav, imageDataUrl,
        updatedAt: Date.now()
      };

      if (id) await updateRecipe(data);
      else await addRecipe(data);

      await refresh();
      resetForm();
    });

    document.getElementById('btnReset').addEventListener('click', resetForm);
    document.getElementById('btnAdd').addEventListener('click', resetForm);
    document.getElementById('btnExport').addEventListener('click', async ()=>{
      const all = await getAllRecipes();
      const blob = new Blob([JSON.stringify({version:1, items:all}, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `recipes-${new Date().toISOString().slice(0,10)}.json`;
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });

    importFileEl.addEventListener('change', async ()=>{
      const file = importFileEl.files?.[0];
      if (!file) return;
      const text = await file.text();
      try {
        const parsed = JSON.parse(text);
        const items = parsed.items || [];
        if (!Array.isArray(items)) throw new Error('æ ¼å¼éŒ¯èª¤');
        if (!items.length) { alert('æ²’æœ‰å¯åŒ¯å…¥çš„è³‡æ–™'); return; }
        const store = tx(STORE, 'readwrite');
        await new Promise((res,rej)=>{
          const clearReq = store.clear();
          clearReq.onsuccess = res; clearReq.onerror = ()=>rej(clearReq.error);
        });
        for (const it of items) {
          delete it.id; // é‡æ–°çµ¦æ–° idï¼Œé¿å…è¡çª
          await new Promise((res,rej)=>{
            const r = store.add(it);
            r.onsuccess = res; r.onerror = ()=>rej(r.error);
          });
        }
        await refresh();
        alert(`å·²åŒ¯å…¥ ${items.length} ç­†`);
      } catch (e) {
        alert('åŒ¯å…¥å¤±æ•—ï¼š' + e.message);
      } finally {
        importFileEl.value = '';
      }
    });

    searchEl.addEventListener('input', render);
    onlyFavEl.addEventListener('change', render);

    // ======== å•Ÿå‹• ========
    (async function init(){
      db = await openDB();
      await refresh();
    })();
  </script>
</body>
